<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="/"><img src="../images/logo.png" alt="Hernando Reptile Logo"></a>
        </div>
        <!-- Navigation -->
        <nav>
            <label for="toggle" class="menu-label">&#9776;</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="/donate">Donate</a>
                <a href="/adoptables">Adoptables</a>
                <a href="/volunteer">Volunteer</a>
                <a href="/contact-us">Contact Us</a>
                <a href="/pit-microchipping-1">PIT Microchiping</a>
                <a href="/team">Meet the Team</a>
                <button class="button logout">Logout</button>
            </div>
        </nav>
    </header>

    <div class="file-uploader">
        <form id="add-animal-form">

            <label for="animal-types">Animal Type:</label>
            <select name="animal-types" id="animal-types">
                <option value="mammals">Mammal</option>
                <option value="reptiles">Reptile</option>
                <option value="birds">Bird</option>
            </select>
            <br>
            <br>

            <label for="animal-types">Animal Name:</label>
            <input type="text" name="name" id="animal-name">
            <br>
            <br>

            <label for="animal-types">Animal Info:</label>
            <input type="text" name="name" id="animal-info">
            <br>
            <br>

            <label for="file-button" class="pretty-label">Animal Image:</label>

            <progress value="0" max="100" id="uploader">0%</progress>
            <input type="file" value="upload" id="file-button" />
            <br>
            <img id="create-image">
            <br>
            <br>

            <button type="submit" class="button" id="submit">Submit</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Animal Type</th>
                <th>Animal Name</th>
                <th>Animal Info</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody class="table-body">

        </tbody>
    </table>
