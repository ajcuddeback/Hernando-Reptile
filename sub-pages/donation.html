        crossorigin="anonymous" />

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="../images/logo.png" alt="Hernando Reptile Logo">
        </div>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="./sub-pages/donation.html">Donate</a></li>
                <li><a href="./sub-pages/adoptables.html">Adoptables</a></li>

            </ul>
        </nav>
    </header>

    <section class="donation-hero">
        <div class="donation-hero-content">
            <h1>Donate to the Rescue</h1>
            <p>Your donation will help us provide intake, rehabilitation and find forever homes for reptiles,
                amphibians and exotic non-native animals! Every penny makes a difference!</p>
            <div class="donation-form">
                <h2>Enter your donation</h2>
                <input type="text" name="donation-amount"
                    onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
                    placeholder="50.00">
                <button id="donate-button">Donate Now</button>
            </div>
        </div>
    </section>
    <script src="./scripts/script.js " async defer></script>
